 <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
       

        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let customer of customerList">
          <td ><a href="#">{{customer._id}}</a></td>
          <td> {{customer.firstName}}</td>
          <td> {{customer.lastName}}</td>
          <td> <a href="#">{{customer.emailAddress}}</a></td>
          <td>{{customer.phoneNumber}}</td>
          <td>{{customer.dob}}</td>
           
        </tr>
       
         
      </tbody>
    </table>
  </div>
